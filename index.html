<html lang="en">
<head>
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>

    <h3> Enter any place name to know its weather information </h3>
    <input type="text" value="" id="place" placeholder="Enter a Place">
    <button class="btn btn-grad" onclick=hello()>Submit</button>
    <br>
    <br>
<div class="card">
<div>
    <span>Name of Place :</span>
    <span id="name"></span>
</div>

<div>
    <span>Country :</span>
    <span id="Country"></span>
</div>

<div>
    <span>Latitude :</span>
    <span id="Latitude"></span>
</div>

<div>
    <span>Longitude :</span>

</div>

<div>
    <span>Temperature :</span>
